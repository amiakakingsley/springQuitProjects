<!Doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Quiz Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
  </head>

<body>
	<div class="container" style="max-width: 80%; height: 100%;">
		<p>
		<h3>Quiz</h3>
		</p>
		
		<div class="row">
			<div class="col-sm-4">
				<a th:href="@{/}" class="btn btn-primary">Home</a>
				
				 <form th:action="@{/creatQuiz}" method="post">
					 <h5>
					<div class="mb-4">
						Question category
						<p>
					<label for="java" class="radio-inline"><input type="radio" th:value="Java" id="java" name="category"
							required>Java</label>
					<label for="Python" class="radio-inline"><input type="radio" th:value="Python" id="Python" name="category"
							required>Python</label>
					<label for="kotlin" class="radio-inline"><input type="radio" th:value="Kotlin" id="kotlin" name="category"
							required>Kotlin</label>
							</p>
				    </div>
				    
				    	<div class="mb-4">
						Number Of Questions
						<p>
					<label for="5" class="radio-inline"><input type="radio" th:value="5" id="5" name="questionNumber"
							required>5</label>
					<label for="7" class="radio-inline"><input type="radio" th:value="7" id="7" name="questionNumber"
							required>7</label>
					<label for="10" class="radio-inline"><input type="radio" th:value="10" id="10" name="questionNumber"
							required>10</label>
							</p>
				    </div>
				    
				    <div class="m-6">
			    	<button type="submit" class="btn btn-primary">Submit</button>
		         	</div>

					 </h5>
				 </form>
			


			</div>
			<div class="col-sm-6" style="width: 60%;">
               <tr th:each="question, iterator : ${question}">
					<div class="container text-left" style="line-height: 80%; max-width: 100%;">
						<h2 th:text="${finalScore}"> </h2>
						<div class="row">
							<div class="col">
								<h2>Questions</h2>
							</div>
							<div class="col">
								<h2 th:text="${score}"> </h2>
							</div>
						</div>
						
		<form th:action="@{/quizMenu2}" method="get"> 
					<h4 th:text="${iterator.index} + 1"> </h4> <div class="form-group">
	  <label for="option"><h2 th:text="${question.question}"> </h2> </label>
	  <select class="form-control" name="userAnswer" id="option">
	  <option th:value="${question.option1}" > <h2 th:text="${question.option1}"> </h2> </option>
      <option th:value="${question.option2}"> <h2 th:text="${question.option2}"> </option>
      <option th:value="${question.option3}"> <h2 th:text="${question.option3}"> </option>
      <option th:value="${question.option4}"><h2 th:text="${question.option4}"> </option>
	  </select>
  </div>	
		                            
                
			</div>
               </tr>
               
               	<div class="m-6">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>

					</form>
		</table>


		</div>
	</div>

	
</body></html>
