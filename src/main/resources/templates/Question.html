<!Doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Questions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
  </head>
<body>
	<div class="container text-center" style="max-width: 50%; height: 100%;">
		<p>
		<h3>Welcome to Quit Dashboard</h3>
		</p>
		
	

		<div class="row">
			<div class="col-sm-2">

				<a th:href="@{/}" class="btn btn-primary">Home</a>
				<a th:href="@{/allQuestion}" class="btn btn-primary">All Question</a>
				<br> <a th:href="@{/get/java}" class="btn btn-primary">Java Questions</a>
				<br><a th:href="@{/get/python}" class="btn btn-primary">Python Questions</a>
				<br> <a th:href="@{/get/kotlin}" class="btn btn-primary">Kotlin Questions</a>


			</div>
			<div class="col-sm-8" style="width: 80%;">

				<table class="table container text-center" >
			<thead>
				<tr>
				 <th scope="col">Question ID</th>
				 <th scope="col">Question</th>
				 <th scope="col">Option A</th>
				<th scope="col">Option B</th>
				<th scope="col">Option C</th>
				<th scope="col">Option D</th>
				<th scope="col">Category</th>
				<th scope="col">Right Answer</th>
				
				</tr>
			</thead>
			<tbody>
				    <tr th:each="question : ${question}">
					<td th:text="${question.id}"> </td>
					<td th:text="${question.question}"> </td>
					<td th:text="${question.option1}"> </td>
					<td th:text="${question.option2}"> </td>
					<td th:text="${question.option3}"> </td>
					<td th:text="${question.option4}"> </td>
					<td th:text="${question.category}"> </td>
					<td th:text="${question.rightAnswer}"> </td>
				</tr>
			</tbody>
			
		</table>

			</div>

		</div>
	</div>



</body>
</html>
